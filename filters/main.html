<!DOCTYPE html>
<html ng-app="app">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title></title>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
   <script type="text/javascript" src="app.js"></script>
   <link rel="stylesheet" href="">
   <style type="text/css" media="screen">
   </style>
</head>
<body>

   
   <div ng-controller="MainCtrl">
      <!-- 1 -->
      <input ng-model="myfilter.name">
      <div ng-repeat="user in data.arr | filter:myfilter | orderBy: 'age' | limitTo:3">
         {{ user }}
      </div>
      <hr>

      <!-- 2 -->
      <input ng-model="data.str">
      {{ data.str | charlimit }}
 
      <!-- 3 -->
      <hr>
      <label for="numinput">input the age</label>
      <input type="text" ng-model="mydata.num" name="numinput" value="" placeholder="">
      <p>someone can drink alcohol...</p>
      <div ng-repeat="user in data.arr | candrink:mydata.num ">
         {{ user }}
      </div>
   </div>

   

</body>
</html>
